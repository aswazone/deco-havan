<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <section class="h-100">
        <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center w-100">
                <!-- Left Image Section -->
                <div class="col-md-6 d-none d-md-block">
                    <div class="card shadow border-0">
                        <img src="assets/login-left-image.jpg" class="img-fluid rounded-start" alt="Login Illustration">
                    </div>
                </div>

                <!-- Login Form Section -->
                <div class="col-md-6">
                    <div class="card shadow border-0">
                        <div class="card-body p-5">
                            <div class="text-start mb-4">
                                <img src="assets/logo-deco2.png" style="width: 180px;" alt="Logo">
                            </div>

                            <h2 class="fw-bold mb-3 text-primary">Log In to Your Account</h2>

                            <form>
                                <!-- Username Field -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <!-- Password Field -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <!-- Remember Me and Forgot Password -->
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="text-muted">Forgot password?</a>
                                </div>

                                <!-- Login Button -->
                                <div class="text-center mb-3">
                                    <button type="submit" class="btn btn-primary btn-block w-100">
                                        Log In
                                    </button>
                                </div>

                                <!-- Social Media Login -->
                                <div class="text-center mb-3">
                                    <p>Or log in with:</p>
                                    <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #3b5998;">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #55acee;">
                                        <i class="fab fa-twitter"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #dd4b39;">
                                        <i class="fab fa-google"></i>
                                    </button>
                                </div>

                                <!-- Sign Up Link -->
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? 
                                        <a href="/signup" class="text-primary fw-bold">Sign Up</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
