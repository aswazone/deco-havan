<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 900px; /* Prevents stretching on larger screens */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .col-md-6 img {
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .col-md-6 {
                display: none; /* Hide the left image on smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="card rounded-3">
        <div class="row g-0">
            <!-- Left Side Image -->
            <div class="col-md-6 d-none d-md-block">
                <img src="/assets/admin-left.jpg" class="img-fluid rounded-start" alt="Admin Login">
            </div>
            <!-- Right Side Form -->
            <div class="col-md-6">
                <div class="card-body p-md-5">
                    <div class="text-center">
                        <img src="/assets/admin-logo.png" alt="Admin Logo" class="mb-4" style="width: 150px;">
                        <h4 class="fw-bold text-primary">Admin Panel</h4>
                    </div>
                    <form id="loginform">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email" />
                            <div id="error1" class="text-danger mt-1"></div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter your password" />
                            <div id="error2" class="text-danger mt-1"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" id="rememberMe" class="form-check-input" />
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="text-muted">Forgot password?</a>
                        </div>
                        <button class="btn btn-primary btn-block mb-4" type="submit">Log in</button>
                    </form>
                    <div class="text-center">
                        <small class="text-muted">Only authorized personnel allowed</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
