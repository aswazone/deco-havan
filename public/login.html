<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-image-login">
    <section class="h-100 gradient-form bg-transparent p-3" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10 d-flex justify-content-center align-items-center" style="max-width: 1000px;">

                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <form>
                                        <div class="text-start">
                                            <img src="assets/logo-deco2.png"
                                                style="width: 185px;" alt="logo">
                                        </div>

                                        <h2 class="fw-bold mt-4" style="font-family: 'Roboto', sans-serif; cursor: pointer; color: #008779;">Log In To Your</h2>
                                        <h2 class="fw-bold mb-4" style="font-family: 'Roboto', sans-serif; cursor: pointer; color: #02beac;">Account</h2>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Email" />
                                            <label class="form-label" for="form2Example11">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control" />
                                            <label class="form-label" for="form2Example22">Password</label>
                                        </div>

                                        

                                        <div class="d-flex align-items-center justify-content-between mb-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
                                                <label class="form-check-label ms-2" for="form2Example3"> Remember me </label>
                                            </div>
                                            <a href="#!" class="text-muted ms-3">Forgot password?</a>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-lg btn-block gradient-custom-2 mb-5"
                                                type="button" style="width: 100%;">Log in</button>
                                            

                                            <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #3b5998;">
                                                <i class="fab fa-facebook" style="font-size: 24px; color: white;"></i>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #55acee;">
                                                <i class="fab fa-twitter" style="font-size: 24px; color: white;"></i>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-floating mx-1" style="background-color: #dd4b39;">
                                                <i class="fab fa-google" style="font-size: 24px; color: white;"></i>
                                            </button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button"
                                                class="btn btn-outline-success">Create new</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center">
                                <div class="px-3 py-4 p-md-5 mx-md-4">
                                    <img src="assets/login-left-image.jpg"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
